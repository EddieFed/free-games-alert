<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="" />
    <title>Free games alert</title>

</head>
<body>

    <div class="m-5">
        <h1>Free games?</h1>
        <p>That's crazy!</p>
    </div>
    <p class="m-5 text-body">Want to opt out of receiving texts?<br>Fill out below!</p>

    <form action="/takemeoff" method="POST" class="m-5">

        <!--Phone Number-->
        <div class="form-group">
            <label for="phone">Phone Number: </label>
            <input id="phone" type="tel" name="phone" placeholder="123-345-7890" pattern="[0-9]{3}(-|)[0-9]{3}(-|)[0-9]{4}" required>
        </div>

        <!--Email-->
        <div class="form-group">
            <label for="reason">Reason: </label><br>
            <textarea name="reason" id="reason" cols="30" rows="10" placeholder="Why are you opting out?"></textarea>
        </div>

        <input type="submit" value="Submit" class="btn" />
    </form>

</body>
</html>
